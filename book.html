<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roseky</title>
    <link rel="stylesheet" href="book.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- nav bar -->
    <div class="navbar">
        <h1>Booksky</h1>
    </div>

    <!-- Initial book info -->
    <div class="holecontainer">
        <div class="datacontainer">
            <h2>Life Of Pi</h2>
            <h5>John Carter</h5>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sequi deleniti at qui, vero deserunt quam quos!
                Dicta voluptatem ab sint, odit expedita incidunt laboriosam, eveniet perferendis fugiat illum enim
                recusandae.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>


    <!-- Book details overlay-->
    <div class="add-overlay">
    </div>

    <!-- Book details entry -->
    <div class="add-pop">
        <h1>Book</h1>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Author" id="book-author-input">
            <textarea placeholder="Short Description" id="description-input"></textarea>
            <button id="save-button">Add</button>
            <button id="close-button">Close</button>
        </form>
    </div>

    <!-- Adding button -->
    <button class="add-button" id="add-button">+</button>
    <script src="book.js"></script>
</body>


</html>
